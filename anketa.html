<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon">
    <title>Anketa</title>
</head>

<body>
    <div class="container-fluid formwall">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1>Anketa</h1><br>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <form>
                    <fieldset>
                        <legend>Lične informacije:</legend>
                        <label for="name">Ime:</label>
                        <input type="text" name="a" id="name"> <br>
                        <label for="last-name">Prezime:</label>
                        <input type="text" name="b" id="last-name"> <br>
                    </fieldset> <br>

                    <fieldset>
                        <legend>Vaše mišljenje:</legend>
                        <label>Da li Vam se dopao sajt?</label>
                        <input type="radio" name="sajt" id="sajtd" value="Da"> Da
                        <input type="radio" name="sajt" id="sajtn" value="Ne"> Ne
                        <br>
                        <label for="sta">Šta Vam se najviše dopalo?</label>
                        <select name="what" id="sta">
                            <option value="wrong">—</option>
                            <option value="Sadržaj">Tekstualni sadržaj</option>
                            <option value="Fotografije">Fotografije</option>
                            <option value="Dizajn">Dizajn</option>
                            <option value="Autor">Autor</option>
                        </select> <br> <br>
                        <label for="sekcija">Koja sekcija Vam se najviše dopala?</label>
                        <select name="section" id="sekcija">
                            <option value="wrong">—</option>
                            <option value="Rane godine">Rane godine</option>
                            <option value="Zlatne godine">Zlatne godine</option>
                            <option value="Pozne godine">Pozne godine</option>
                            <option value="Interaktivna biografija">Interaktivna biografija</option>
                            <option value="Zanimljivosti">Zanimljivosti</option>
                            <option value="Anketa">Anketa</option>
                        </select> <br> <br>
                    </fieldset> <br>
                    
                    <fieldset>
                        <label for="komentar">Vaš komentar:</label>
                        <textarea name="kom" id="komentar" cols="20" rows="2"></textarea>
                    </fieldset> <br>
                </form>
                <input type="button" name="x" id="salji" value="Šalji" onclick="validateForm()">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
                <div id="unos">
                </div>

            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/anketa.js"></script>

</body>

</html>
